<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fun Zone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <!-- <i class="fa-solid fa-paw"></i> -->
            <div class="logo-img">
                <img src="src/images/Cat.png" alt="">
            </div>
            <h1>Cat Fun Zone</h1>
        </div>

        <div class="result-container">
            <!-- Image of Random cat generated by api -->
            <div class="cat-image box">
                <img src="src/images/Cat-image.jpg" alt="Cat-image">
            </div>

            <!-- Random cat fact generated by api -->
            <div class="cat-fact box">
                <div class="fact-heading">
                    <h2>Random Cat Fact</h2>
                </div>
                    <div class="fact-container">Cats have five toes on their front paws, but only four toes on their back paws.
                </div>
            </div>

            <!-- Paw icon in between Cat-image and Cat-fact -->
            <div class="paw">
                <i class="fa-solid fa-paw"></i>
            </div>
        </div>

        <!-- Button that generate random image and fact -->
        <div class="btn-container">
            <button>Get Cat Fun</button>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
